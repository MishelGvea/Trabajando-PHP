<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="/style.css">
    <script>
        function validarFormulario() {
            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;
            const edad = document.getElementById('edad').value;
            let errores = '';

            if (!user) {
                errores += 'El campo usuario es obligatorio.\n';
            }

            if (!password) {
                errores += 'El campo contrase a es obligatorio.\n';
            }

            if (!edad) {
                errores += 'El campo edad es obligatorio.\n';
            } else if (isNaN(edad) || edad < 18) {
                errores += 'Debe ser mayor de edad (18 a os o m s) y la edad debe ser un numero valido.\n';
            }

            if (errores) {
                alert(errores);
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Formulario de Login</h2>
        <form action="/verificacion.php" method="post" onsubmit="return validarFormulario()">
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user"><br>
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password"><br>
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad"><br>
            <input type="submit" value="Ingresar">
        </form>
    </div>
</body>
</html>
